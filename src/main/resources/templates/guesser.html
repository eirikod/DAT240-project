<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>proposer page</title>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		Bande Titre & btn home & Disconect button & player info
	</div>
	
	<div class="row">
		<div class="col-sm">
			Guesser number
		</div>
	
		<div class="col-sm">
			Best player label + score
		</div>
	</div>

	<div class="row buttons-images-container">
		<div class="col-md">
			<div style="position: relative;">
				<div th:each="image,iter : ${listimagesproposed}" class="alpha-mask">
					<img th:id="${iter.index}" th:attr="src=@{|${image}|}" onerror="this.style.display='none'"/>
				</div>			
			</div>
		</div>
		
		<div class="col-sm blackSideLine">
			<div class="row">
			 	<form action="guesser" method="POST">
					<div class="col-sm">
					<div class= "Container">
						<div style="position: relative;">
							<div class="Input">
		    					<input type="text" id="input" name ="submettedGuess" class="Input-text" placeholder="Your guess of the image label, e.g. cinema">
		    					<label for="input" class="Input-label">First name</label>
		  					</div>
						</div>
					</div>
				</div>
				<div class="col-sm">
				 		<input class="bouton16" value="SUBMIT" type="submit">
					</div>
			 	</form>						
			</div>
			
			<div class="row">
				time & current score
			</div>
		</div>
	</div>
</div>
</body>
</html>
